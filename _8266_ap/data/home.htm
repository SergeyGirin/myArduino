<script type="text/javascript">
	var request = false;
	   try {
		 request = new XMLHttpRequest();
	   } catch (trymicrosoft) {
		 try {
		   request = new ActiveXObject("Msxml2.XMLHTTP");
		 } catch (othermicrosoft) {
		   try {
			 request = new ActiveXObject("Microsoft.XMLHTTP");
		   } catch (failed) {
			 request = false;
		   }  
		 }
	   }
	   
	
	function tempAlert(msg,duration)
	{
	 var el = document.createElement("div");
	 el.setAttribute("style","position:absolute;top:25%;left:30%;background-color:white;border: solid 1px black;padding: 5px;");
	 el.innerHTML = msg;
	 setTimeout(function(){
	  el.parentNode.removeChild(el);
	 },duration);
	 document.body.appendChild(el);
	}
	
   function updatePage() {
     if (request.readyState == 4) {
       if (request.status == 200) {
         var response = request.responseText.split(";");
		 tempAlert(response[0]+"="+response[1],2000);
		 var oldColor = document.getElementById(response[0]).style.backgroundColor;
		 //if (response[1]<1) document.getElementById(response[0]).style.backgroundColor = 'white';
		 //else
		 document.getElementById(response[0]).style.backgroundColor = 'gold';
		 setTimeout(function(){
			document.getElementById(response[0]).style.backgroundColor = oldColor;
		 },300);
       } else
         alert("status is " + request.status);
     }
   }
	

	function sayThanks(param) {		
		//tempAlert('param = '+param,2000);
		var myLocation = window.location;
		if (myLocation.hostname=="fh7951dm.bget.ru")
		{
			var url = "runner.php?param=" + escape(param);
		}
		else
		{
			var url = "/?param=" + escape(param);
		}
		tempAlert( url,2000);
		request.open("GET", url, true);
		request.onreadystatechange = updatePage;
		request.send(null);
		
	};
	
	
	
</script>
