<script type="text/javascript">
	var request = false;
	   try {
		 request = new XMLHttpRequest();
	   } catch (trymicrosoft) {
		 try {
		   request = new ActiveXObject("Msxml2.XMLHTTP");
		 } catch (othermicrosoft) {
		   try {

		   } catch (failed) {

		   }  
		 }
	   }
	
	var myReload = 0;
	   
	
	function tempAlert(msg,duration)
	{
	
	 var el = document.createElement("div");
	 el.setAttribute("style","position:absolute;top:25%;left:30%;background-color:white;border: solid 1px black;padding: 5px;");
	 el.innerHTML = msg;
	 setTimeout(function(){
	  el.parentNode.removeChild(el);
	 },duration);
	 document.body.appendChild(el);
	 
	}
	
   function updatePage() {
     if (request.readyState == 4) {
       if (request.status == 200) {
         var response = request.responseText.split(";");
		 //tempAlert(response[1],3000);
		 //tempAlert( "myReload = "+myReload,2000);
 		 if (myReload==1)
		 {
			location.reload();
			myReload = 0;
		 }
       } else
		 tempAlert( "status is " + request.status,2000);
         //alert("status is " + request.status);
     }
   }
	

	function onClicker(param) {		
		//tempAlert('param = '+param,2000);
		var myLocation = window.location;
		var oldColor = document.getElementById(param).style.backgroundColor;
		document.getElementById(param).style.backgroundColor = 'gold';
		 
		setTimeout(function(){
			document.getElementById(param).style.backgroundColor = oldColor;
		},300);
		 
		if (myLocation.hostname=="fh7951dm.bget.ru")
		{
			var url = "runner.php?param=" + escape(param);
			if (param=="02")
			{
				setTimeout("location.href='http://fh7951dm.bget.ru/100/settings.html'", 500);
			}
		}
		else
		{
			var url = "/?param=" + escape(param);
			if (param=="02")
			{
				setTimeout("location.href='settings.html'", 500);
			}			
		}
		//tempAlert( url,2000);
		
		if (param!="02")
		{
			request.open("GET", url, true);
			request.onreadystatechange = updatePage;
			request.send(null);
			myReload = 1;
		}
	};

       } else

         //alert("status Servo is " + request.status);
     }
   }	
	
	function myOnLoad() {
		
		var myLocation = window.location;
		if (myLocation.hostname=="fh7951dm.bget.ru")
